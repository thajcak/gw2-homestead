<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Homestead Decorations</title>

		<link rel="stylesheet" href="style/styles.css">

		<script>
		(function(f, a, t, h, o, m){
			a[h]=a[h]||function(){
				(a[h].q=a[h].q||[]).push(arguments)
			};
			o=f.createElement('script'),
			m=f.getElementsByTagName('script')[0];
			o.async=1; o.src=t; o.id='fathom-script';
			m.parentNode.insertBefore(o,m)
		})(document, window, '//fathom.sleepypixel.monster/tracker.js', 'fathom');
		fathom('set', 'siteId', 'MTBNW');
		fathom('trackPageview');
		</script>
	</head>
	<body>
		<div id="header">
			<div>
				<div>
					<input type="text" id="searchInput" placeholder="Search decorations...">
					<button id="clearSearchButton" class="clear-search hidden">❌</button>
				</div>
				<select id="categoryDropdown">
					<option value="all">All</option>
				</select>
			</div>
			<div>
				Homestead Decorations
			</div>
			<div id="apiKeyContainer" class="hidden">
				<input type="text" id="apiKeyInput" placeholder="Enter API Key">
				<span id="apiKeyStatus" class="hidden">API Key ✔️</span>
				<button id="clearApiKeyButton" class="hidden">❌</button>
			</div>
		</div>
		<div class="icon-container" id="iconContainer"></div>
		<div id="footer"></div>

		<div id="imageModal" class="modal">
			<span class="close">&times;</span>
			<img class="modal-content" id="modalImage">
		</div>

		<script src="js/ui.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
