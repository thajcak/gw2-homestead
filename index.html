<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Homestead Decorations</title>
		<link rel="stylesheet" href="styles.css">
		<script src="https://cdn.counter.dev/script.js" data-id="be0e2339-ad55-4c14-a619-5b1aa64c6ff2" data-utcoffset="-4"></script>
		<!-- Matomo -->
		<script>
		  var _paq = window._paq = window._paq || [];
		  /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
		  _paq.push(['trackPageView']);
		  _paq.push(['enableLinkTracking']);
		  (function() {
			var u="//matomo-matomo.0yxtg2.easypanel.host/";
			_paq.push(['setTrackerUrl', u+'matomo.php']);
			_paq.push(['setSiteId', '1']);
			var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
			g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);

	</head>
	<body>
		<div id="header">
			<div>
				<div>
					<input type="text" id="searchInput" placeholder="Search decorations...">
					<button id="clearSearchButton" class="clear-search hidden">❌</button>
				</div>
				<select id="categoryDropdown">
					<option value="all">All</option>
				</select>
			</div>
			<div>
				Homestead Decorations
			</div>
			<div id="apiKeyContainer" class="hidden">
				<input type="text" id="apiKeyInput" placeholder="Enter API Key">
				<span id="apiKeyStatus" class="hidden">API Key ✔️</span>
				<button id="clearApiKeyButton" class="hidden">❌</button>
			</div>
		</div>
		<div class="icon-container" id="iconContainer"></div>
		<div id="footer"></div>

		<div id="imageModal" class="modal">
			<span class="close">&times;</span>
			<img class="modal-content" id="modalImage">
		</div>

		<script src="ui.js"></script>
		<script src="script.js"></script>
	</body>
</html>
